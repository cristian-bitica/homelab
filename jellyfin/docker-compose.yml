networks:
  skynet:
    external: true

services:
  jellyfin:
    image: jellyfin/jellyfin@sha256:89d020f73334642943eca3269d2a652ad897481bdf0bd9827e108c939af49f24
    container_name: jellyfin
    hostname: jellyfin
    user: $UID:$GID
    networks:
      skynet:
        ipv4_address: 172.22.0.5
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/xs_ssd/jellyfin/config:/config
      - /mnt/xs_ssd/jellyfin/cache:/cache
      - type: bind
        source: /mnt/xs_ssd/media
        target: /media
      # Optional - extra fonts to be used during transcoding with subtitle burn-in
      - type: bind
        source: /usr/share/fonts
        target: /usr/local/share/fonts/custom
        read_only: true
    restart: 'unless-stopped'
    ports:
      - 8096:8096
    devices:
      - /dev/dri:/dev/dri
    # Optional - alternative address used for autodiscovery
    # environment:
    #   - JELLYFIN_PublishedServerUrl=http://example.com
