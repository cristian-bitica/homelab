networks:
  skynet:
    external: true

services:
  caddy:
    image: caddy:alpine@sha256:b4e3952384eb9524a887633ce65c752dd7c71314d2c2acf98cd5c715aaa534f0
    hostname: caddy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ~/Repositories/homelab/caddy/conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    networks:
      skynet:
        ipv4_address: 172.22.0.3

volumes:
  caddy_data:
  caddy_config:
