networks:
  skynet:
    external: true

services:
  caddy:
    build: 
      context: .
      dockerfile: Dockerfile
    hostname: caddy
    container_name: caddy
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $CONFIG_PATH:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    networks:
      skynet:
        ipv4_address: 172.22.0.10
    environment:
      - EMAIL_ADDRESS=$EMAIL_ADDRESS
      - CLOUDFLARE_API_TOKEN=$CLOUDFLARE_API_TOKEN
      - DIGI_SUBDOMAIN=$DIGI_SUBDOMAIN
      - OWN_DOMAIN=$OWN_DOMAIN

volumes:
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config
