networks:
  skynet:
    external: true

services:
  portainer:
    image: portainer/portainer-ce:lts
    container_name: portainer
    hostname: portainer
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/docker/portainer/data:/data
    ports:
      - 9443:9443
    networks:
      - skynet
    environment:
      - UID=1000
      - GID=1000
