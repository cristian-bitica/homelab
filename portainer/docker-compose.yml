networks:
  skynet:
    external: true

volumes:
  portainer_data:
    name: portainer_data

services:
  portainer:
    image: portainer/portainer-ce:lts
    container_name: portainer
    hostname: portainer
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - 9443:9443
    networks:
      skynet:
        ipv4_address: 172.22.0.2
    environment:
      - UID=$UID
      - GID=$GID
