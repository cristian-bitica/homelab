networks:
  skynet:
    external: true


services:
  nextcloud-db:
    image: mariadb@sha256:310d29fbb58169dcddb384b0ff138edb081e2773d6e2eceb976b3668089f2f84
    container_name: nextcloud-db
    hostname: nextcloud-db
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    networks:
      skynet-bridge:
        ipv4_address: 172.22.0.8
    volumes:
      - /media/nextcloud/mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$NEXTCLOUD_DB_ROOT_PASSWORD
      - MYSQL_PASSWORD=$NEXTCLOUD_DB_PASSWORD
      - MYSQL_DATABASE=$NEXTCLOUD_DB_NAME
      - MYSQL_USER=$NEXTCLOUD_DB_USER
      
  nextcloud:
    image: nextcloud@sha256:49feadfd86a831eb995916d95d5e1f12736381384630c3892d4f3715867a886e
    container_name: nextcloud
    hostname: nextcloud
    restart: unless-stopped
    networks:
      skynet-bridge:
        ipv4_address: 172.20.0.7
    ports:
      - 8080:80
    links:
      - nextcloud-db
    volumes:
      - /media/nextcloud/data:/var/www/html
    environment:
      - MYSQL_PASSWORD=$NEXTCLOUD_DB_PASSWORD
      - MYSQL_DATABASE=$NEXTCLOUD_DB_NAME
      - MYSQL_USER=NEXTCLOUD_DB_USER
      - MYSQL_HOST=nextcloud-db
      - NEXTCLOUD_HOSTNAME=nextcloud  # same as hostname key
      - NEXTCLOUD_TRUSTED_DOMAINS=$NEXTCLOUD_TRUSTED_DOMAINS
      - APACHE_DISABLE_REWRITE_IP=1
      - TRUSTED_PROXIES=$NEXTCLOUD_TRUSTED_PROXIES
